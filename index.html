<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR to Link Converter</title>
  <style>
    #drop-area {
      width: 400px;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="drop-area">‡∏•‡∏≤‡∏Å‡πÅ‡∏•‡∏∞‡∏ß‡∏≤‡∏á‡∏£‡∏π‡∏õ QR ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</div>
  <p id="result"></p>
  
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const dropArea = document.getElementById('drop-area');
    const result = document.getElementById('result');

    dropArea.addEventListener('dragover', function(event) {
      event.preventDefault();
    });

    dropArea.addEventListener('drop', function(event) {
      event.preventDefault();
      const file = event.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
            if (qrCode) {
              const encoded = encodeURIComponent(qrCode.data);
              const redirectLink = `https://pond78.github.io/thaiD-redirector/redirect.html?link=${encoded}`;
              result.innerHTML = `
                <p><strong>‡∏•‡∏¥‡∏á‡∏Å‡πå Redirect ThaiD:</strong></p>
                <a href="${redirectLink}" target="_blank">${redirectLink}</a><br><br>
                <button onclick="navigator.clipboard.writeText('${redirectLink}')">üìã ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå</button>
              `;
            } else {
              result.innerHTML = '‡πÑ‡∏°‡πà‡∏û‡∏ö QR Code ‡πÉ‡∏ô‡∏£‡∏π‡∏õ';
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        result.innerHTML = '‡πÇ‡∏õ‡∏£‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û';
      }
    });
  </script>
</body>
</html>
