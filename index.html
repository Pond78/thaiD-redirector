<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR ThaiD ‚Üí Redirect Link</title>
  <style>
    body {

      display: flex;

      align-items: center;
      padding: 20px;

    }

    button {

    }

    button:hover {

    }

    /* Popup style */
    #popup {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      z-index: 1000;

      transition: opacity 0.5s ease-in-out;

  </style>
</head>
<body>

  <h2>‡∏•‡∏≤‡∏Å‡∏£‡∏π‡∏õ QR ThaiD ‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</h2>
  <div id="drop-area">üì∑ ‡∏ß‡∏≤‡∏á‡∏†‡∏≤‡∏û QR ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</div>
  <div id="result"></div>

  <!-- Popup notification -->
  <div id="popup">‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏Ñ‡∏•‡∏¥‡∏õ‡∏ö‡∏≠‡∏£‡πå‡∏î‡πÅ‡∏•‡πâ‡∏ß!</div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const dropArea = document.getElementById('drop-area');
    const result = document.getElementById('result');
    const popup = document.getElementById('popup');

    dropArea.addEventListener('dragover', event => {
      event.preventDefault();
    });

    dropArea.addEventListener('drop', event => {
      event.preventDefault();
      const file = event.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
            if (qrCode) {
              const originalLink = qrCode.data;
              const encodedLink = encodeURIComponent(originalLink);
              const redirectLink = `https://pond78.github.io/thaiD-redirector/redirect.html?link=${encodedLink}`;

              result.innerHTML = `
                <p><strong>üîó ‡∏•‡∏¥‡∏á‡∏Å‡πå Redirect ThaiD:</strong></p>
                <a href="${redirectLink}" target="_blank">${redirectLink}</a><br/>
                <button onclick="copyLink('${redirectLink}')">üìã ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå</button>
              `;
              
              // ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÄ‡∏°‡∏∑‡πà‡∏≠ QR ‡∏ñ‡∏π‡∏Å‡∏ß‡∏≤‡∏á
              copyLink(redirectLink);
            } else {
              result.innerHTML = '‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö QR Code ‡πÉ‡∏ô‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û';
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        result.innerHTML = '‚ö†Ô∏è ‡πÇ‡∏õ‡∏£‡∏î‡∏ß‡∏≤‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô';
      }
    });

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå
    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        // ‡πÅ‡∏™‡∏î‡∏á popup ‡∏ß‡πà‡∏≤‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß
        popup.style.display = 'block';
        setTimeout(() => {
          popup.style.opacity = '0'; // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ fade ‡∏≠‡∏≠‡∏Å‡πÑ‡∏õ
        }, 1000); // ‡πÉ‡∏´‡πâ fade ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ

        // ‡∏ã‡πà‡∏≠‡∏ô popup ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setTimeout(() => {
          popup.style.display = 'none'; // ‡∏ã‡πà‡∏≠‡∏ô popup
          popup.style.opacity = '1'; // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï opacity
        }, 3000); // ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
      }).catch(err => {
        console.error("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏î‡πâ", err);
      });
    }
  </script>

</body>
