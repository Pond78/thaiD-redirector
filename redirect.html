<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const link = params.get('link');
    if (link) {
      window.location.href = decodeURIComponent(link);
    } else {
      document.write("ไม่พบลิงก์ที่ต้องการ redirect");
    }
  </script>
</head>
<body>
</body>
</html>
